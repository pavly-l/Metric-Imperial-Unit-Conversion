<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        
        <div class="upper">
            <h1 id="title">Metric/Imperial Unit Conversion</h1>
            <div id="box">
                <input id="input" type="text" value=0>
            </div>
            <button id="Convert_btn">Convert</button> 
        </div>
        <div class="bottom ">
            <div class="boxx">
                <h3 class="units">Length(Meter/Feet)</h3>
                <p class="conversion-text" id="length_conversion">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
            <div class="boxx">
            <h3 class="units">Volume(Liters/Galons)</h3>
            <p class="conversion-text" id="volume_conversion">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            </div>
            <div class="boxx">
            <h3 class="units">Mass(Kilograms/Pounds)</h3>
            <p class="conversion-text" id="mass_conversion">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
